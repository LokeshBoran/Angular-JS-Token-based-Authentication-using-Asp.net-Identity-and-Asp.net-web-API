<div class="row">
    <div class="col-md-6">

        <form ng-hide="vm.isLoggedIn()" class="form-horizontal" role="form">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="username (email)"
                       ng-model="vm.newUserEmail">
            </div>
            <div class="form-group">
                <input type="password"
                       class="form-control col-md-10"
                       placeholder="password"
                       ng-model="vm.newUserPassword">
            </div>
            <div class="form-group">
                <input type="password"
                       class="form-control col-md-10"
                       placeholder="ConfirmPassword"
                       ng-model="vm.confirmUserPassword">
            </div>
            <button type="submit"
                    class="btn btn-default"
                    ng-click="vm.registerUser()">
                Register
            </button>
            <div ng-show="vm.responseData">{{vm.responseData}}</div>
        </form>
        <h3 ng-show="vm.isLoggedIn()">
            <span>{{vm.userEmail}}</span>
            <input type="button" class="btn" value="logoff" ng-click="vm.logout()" />
        </h3>
    </div>
    <div class="col-md-6">
        <section id="loginForm">
            <form ng-hide="vm.isLoggedIn()" class="form-horizontal" role="form">
                <div class="form-group">
                    <input type="text"
                           class="form-control col-md-10"
                           placeholder="username (email)"
                           ng-model="vm.userEmail">
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control col-md-10"
                           placeholder="password"
                           ng-model="vm.userPassword">
                </div>
                <button type="submit"
                        class="btn btn-default"
                        ng-click="vm.login()">
                    Login
                </button>

                <div ng-show="vm.responseData">{{vm.responseData}}</div>
            </form>
        </section>
    </div>
</div>
<h3 ng-show="vm.isLoggedIn()">
    <span>{{vm.userEmail}}</span>
    <input type="button" class="btn" value="logoff" ng-click="vm.logout()" />
</h3>
